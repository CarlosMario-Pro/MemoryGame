<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de memoria</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Juego de memoria</h1>
        </div>
        <div class="juego">
            <div class="uno">
                <div class="unidad">
                    <button class="button" id="0" onclick="destapar(0)"></button>
                    <button class="button" id="1" onclick="destapar(1)"></button>
                    <button class="button" id="2" onclick="destapar(2)"></button>
                    <button class="button" id="3" onclick="destapar(3)"></button>
                </div>
                <div class="unidad">
                    <td><button class="button" id="4" onclick="destapar(4)"></button></td>
                    <td><button class="button" id="5" onclick="destapar(5)"></button></td>
                    <td><button class="button" id="6" onclick="destapar(6)"></button></td>
                    <td><button class="button" id="7" onclick="destapar(7)"></button></td>
                </div>
                <div class="unidad">
                    <td><button class="button" id="8" onclick="destapar(8)"></button></td>
                    <td><button class="button" id="9" onclick="destapar(9)"></button></td>
                    <td><button class="button" id="10" onclick="destapar(10)"></button></td>
                    <td><button class="button" id="11" onclick="destapar(11)"></button></td>
                </div>
                <div class="unidad">
                    <td><button class="button" id="12" onclick="destapar(12)"></button></td>
                    <td><button class="button" id="13" onclick="destapar(13)"></button></td>
                    <td><button class="button" id="14" onclick="destapar(14)"></button></td>
                    <td><button class="button" id="15" onclick="destapar(15)"></button></td>
                </div>
            </div>
            <div class="dos">
                <h2 id="aciertos" class="estadisticas">Aciertos: 0</h2>
                <h2 id="t-restante" class="estadisticas">Tiempo: 40 segundos</h2>
                <h2 id="movimientos" class="estadisticas">Movimientos: 0</h2>
                <button id="reiniciar" class="estadisticas reiniciar" onclick="reiniciarJuego()">REINICIAR</button>
            </div>
        </div>
        <footer>
            <p id="parrafo">Juego programado por ðŸ‘‰ <a href="https://github.com/CarlosMario-Pro" target="_blank" >Carlos-Mario-Pro</a></p>
        </footer>
    </div>

    <script src="js.js"></script>
</body>
</html>
